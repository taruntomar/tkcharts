    <script>
        //areaChart(d3.select("#areachart"));
        var chartOptions ={
            divid:'#timeseries',
            width:960,
            height:500
        }; 
        var timeSeriesgraph = timeSeries(chartOptions);
        timeSeriesgraph.width = 960;
        timeSeriesgraph.height = 500;
        var update = function () {
            timeSeriesgraph.options.refreshRate = $('#refreshrate').val();

        };
        var showtoolbar = function (cb) {
            if (cb.checked) {
                $('#toolbar').attr('class', 'tkgraph-timeseries-toolbar')
                    .attr('style', 'width:' + (timeSeriesgraph.width ) + ';height:25');
                $('#toolbar').append("input").attr('type', 'button').attr('value', 'Run').attr('style', 'margin:2 0 0 2').attr('onclick', 'toggleRun()');
            } else {
                $('#toolbar').remove();
            }
        };
var toggleRun = function(){
        timeSeriesgraph.options.refresh =false;
};
